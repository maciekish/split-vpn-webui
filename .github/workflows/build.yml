name: Build

on:
  pull_request:
  push:
    branches:
      - main
      - claude-code
    tags:
      - "v*"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Compute build metadata
        id: metadata
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          COMMIT="${GITHUB_SHA::7}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "build_time=${BUILD_TIME}" >> "${GITHUB_OUTPUT}"
          echo "commit=${COMMIT}" >> "${GITHUB_OUTPUT}"

      - name: Run tests
        run: go test ./...

      - name: Build amd64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build \
            -trimpath \
            -ldflags="-s -w -X split-vpn-webui/internal/version.AppVersion=${{ steps.metadata.outputs.version }} -X split-vpn-webui/internal/version.GitCommit=${{ steps.metadata.outputs.commit }} -X split-vpn-webui/internal/version.BuildTime=${{ steps.metadata.outputs.build_time }}" \
            -o dist/split-vpn-webui-linux-amd64 ./cmd/splitvpnwebui

      - name: Build arm64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=arm64 go build \
            -trimpath \
            -ldflags="-s -w -X split-vpn-webui/internal/version.AppVersion=${{ steps.metadata.outputs.version }} -X split-vpn-webui/internal/version.GitCommit=${{ steps.metadata.outputs.commit }} -X split-vpn-webui/internal/version.BuildTime=${{ steps.metadata.outputs.build_time }}" \
            -o dist/split-vpn-webui-linux-arm64 ./cmd/splitvpnwebui

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum split-vpn-webui-linux-amd64 split-vpn-webui-linux-arm64 > SHA256SUMS

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: split-vpn-webui-binaries
          path: |
            dist/split-vpn-webui-linux-amd64
            dist/split-vpn-webui-linux-arm64
            dist/SHA256SUMS
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: split-vpn-webui-binaries
          path: dist

      - name: Build release change summary input
        id: changes
        run: |
          git fetch --tags --force
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREVIOUS_TAG="$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n1 || true)"
          {
            echo "current_tag=${CURRENT_TAG}"
            echo "previous_tag=${PREVIOUS_TAG}"
          } >> "${GITHUB_OUTPUT}"
          if [[ -n "${PREVIOUS_TAG}" ]]; then
            RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
          fi
          git log --pretty='- %s (%h)' "${RANGE}" > dist/CHANGE_SUMMARY.md
          if [[ ! -s dist/CHANGE_SUMMARY.md ]]; then
            echo "- No commit summary available." > dist/CHANGE_SUMMARY.md
          fi

      - name: Load change summary
        id: change_prompt
        run: |
          {
            echo 'summary<<EOF'
            cat dist/CHANGE_SUMMARY.md
            echo 'EOF'
          } >> "${GITHUB_OUTPUT}"

      - name: Generate AI release summary
        id: ai_release_notes
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          model: openai/gpt-4o
          system-prompt: |
            You write concise software release highlights.
            Output Markdown only.
            Keep it factual and avoid hype.
          prompt: |
            Create a "## What's New (AI Summary)" section for split-vpn-webui release `${{ steps.changes.outputs.current_tag }}`.
            If previous tag exists, mention it: `${{ steps.changes.outputs.previous_tag }}`.
            Use these commits:

            ${{ steps.change_prompt.outputs.summary }}

      - name: Prepare release body
        run: |
          if [[ -n "${{ steps.ai_release_notes.outputs.response }}" ]]; then
            printf '%s\n\n' "${{ steps.ai_release_notes.outputs.response }}" > dist/RELEASE_BODY.md
          else
            cat > dist/RELEASE_BODY.md <<'BODY'
## What's New

AI summary was unavailable for this release run. See autogenerated release notes below.
BODY
          fi

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_path: dist/RELEASE_BODY.md
          files: |
            dist/split-vpn-webui-linux-amd64
            dist/split-vpn-webui-linux-arm64
            dist/SHA256SUMS
