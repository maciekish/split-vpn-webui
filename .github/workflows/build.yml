name: Build

on:
  pull_request:
  push:
    branches:
      - main
      - claude-code
    tags:
      - "v*"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Compute build metadata
        id: metadata
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          COMMIT="${GITHUB_SHA::7}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "build_time=${BUILD_TIME}" >> "${GITHUB_OUTPUT}"
          echo "commit=${COMMIT}" >> "${GITHUB_OUTPUT}"

      - name: Run tests
        run: go test ./...

      - name: Build amd64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build \
            -trimpath \
            -ldflags="-s -w -X split-vpn-webui/internal/version.AppVersion=${{ steps.metadata.outputs.version }} -X split-vpn-webui/internal/version.GitCommit=${{ steps.metadata.outputs.commit }} -X split-vpn-webui/internal/version.BuildTime=${{ steps.metadata.outputs.build_time }}" \
            -o dist/split-vpn-webui-linux-amd64 ./cmd/splitvpnwebui

      - name: Build arm64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=arm64 go build \
            -trimpath \
            -ldflags="-s -w -X split-vpn-webui/internal/version.AppVersion=${{ steps.metadata.outputs.version }} -X split-vpn-webui/internal/version.GitCommit=${{ steps.metadata.outputs.commit }} -X split-vpn-webui/internal/version.BuildTime=${{ steps.metadata.outputs.build_time }}" \
            -o dist/split-vpn-webui-linux-arm64 ./cmd/splitvpnwebui

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum split-vpn-webui-linux-amd64 split-vpn-webui-linux-arm64 > SHA256SUMS

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: split-vpn-webui-binaries
          path: |
            dist/split-vpn-webui-linux-amd64
            dist/split-vpn-webui-linux-arm64
            dist/SHA256SUMS
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: split-vpn-webui-binaries
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/split-vpn-webui-linux-amd64
            dist/split-vpn-webui-linux-arm64
            dist/SHA256SUMS
